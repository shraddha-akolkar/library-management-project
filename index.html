<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <h1 id="library-name" ></h1>
        <h2>ADD BOOK</h2>
    </header>
    <section class="form">
        <form class="form-container" id="add-book-form">
            <label for="book-title">Title:</label>
            <input type="text" id="book-title" name="title" >

            <label for="book-author">Author:</label>
            <input type="text" id="book-author" name="author" >

            <label for="book-isbn">ISBN:</label>
            <input type="text" id="book-isbn" name="isbn" >

            <label for="book-published">Published Date:</label>
            <input type="date" id="book-published" name="published">

            <label for="book-genre">Genre:</label>
            <input type="text" id="book-genre" name="genre" >

            <label for="book-quantity">Quantity:</label>
            <input type="number" id="book-quantity" name="quantity" min="1" >

            <button type="submit">Add Book</button>
        </form>
    </section>

    <section id="book-collection">

    </section>

    <script src="js/script.js" type="module"></script>
</body>

</html>
